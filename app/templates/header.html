<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px 0;
      text-align: center;
    }

    .navbar {
      background-color: #333;
      padding: 20px 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-right: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
    }

    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .line {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 3px;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .burger {
        display: flex;
      }

      .nav-links.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 80px;
        left: 0;
        background-color: #333;
        width: 100%;
      }

      .nav-links.active li {
        margin-right: 0;
        text-align: center;
      }
    }
  </style>
</head>
<nav class="navbar">
  <div class="container">
    <a href="#" class="logo">Logo</a>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="#">About</a></li>
      {% if logged_in %}
      <li><a href="/logout">Logout</a></li>
      <li><a href="#">{{ username }}</a></li>
      {% else %}
      <li><a href="/login">Login</a></li>
      {% endif %}
    </ul>
    <div class="burger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</nav>

<script>
  const burger = document.querySelector(".burger");
  const navLinks = document.querySelector(".nav-links");

  burger.addEventListener("click", () => {
    navLinks.classList.toggle("active");
  });
</script>
